<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 智能化资产测绘平台</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/tasks.css">
</head>
<body>
<div class="container">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebarHeader">
            <h2>智能化资产测绘平台</h2>
        </div>
        <nav class="sidebarNav">
            <a href="/tasks" class="navItem active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>首页</span>
            </a>
            <a href="/users" class="navItem">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>用户管理</span>
            </a>
            <a href="/settings" class="navItem">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>系统设置</span>
            </a>
        </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="mainContent">
        <!-- 顶部导航栏 -->
        <header class="topBar">
            <div class="topBarLeft">
                <h1>首页</h1>
            </div>
            <div class="topBarRight">
                <div class="userInfo">
                    <span class="userName" id="userName">加载中...</span>
                    <button class="logoutButton" id="logoutButton">退出登录</button>
                </div>
            </div>
        </header>

        <!-- 内容区域 -->
        <div class="contentArea">
            <!-- 创建任务区域 -->
            <div class="createTaskCard">
                <div class="cardHeader">
                    <h3 class="cardTitle">创建测绘任务</h3>
                </div>
                <div class="cardContent">
                    <div class="taskInputSection">
                        <!-- 左侧：域名输入 -->
                        <div class="domainInputArea">
                            <label class="inputLabel">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="2" y1="12" x2="22" y2="12"></line>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                </svg>
                                域名列表（每行一个）
                            </label>
                            <textarea id="domainInput" class="domainTextarea" placeholder="请输入域名，每行一个，例如：
https://example1.com
https://example2.com
example3.com"></textarea>
                            <div class="domainCount">
                                <span id="domainCountText">已输入 0 个域名</span>
                            </div>
                        </div>

                        <!-- 中间分隔 -->
                        <div class="orDivider">
                            <span>或</span>
                        </div>

                        <!-- 右侧：文件上传 -->
                        <div class="fileUploadArea">
                            <label class="inputLabel">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                上传TXT文件
                            </label>
                            <div class="uploadBox" id="uploadBox">
                                <input type="file" id="fileInput" accept=".txt" hidden>
                                <div class="uploadIcon">
                                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                </div>
                                <p class="uploadText">点击或拖拽文件到此处</p>
                                <p class="uploadHint">支持 .txt 文件，每行一个域名</p>
                            </div>
                            <div class="uploadedFile" id="uploadedFile" style="display: none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                </svg>
                                <span id="fileName">file.txt</span>
                                <span id="fileCount">(10 个域名)</span>
                                <button class="removeFileBtn" id="removeFileBtn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="submitSection">
                        <button class="btn btnPrimary submitTaskBtn" id="submitTaskBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                            </svg>
                            开始测绘任务
                        </button>
                    </div>
                </div>
            </div>

            <!-- 任务列表 -->
            <div class="taskListCard">
                <div class="cardHeader">
                    <h3 class="cardTitle">任务列表</h3>
                    <div class="headerBtnGroup">
                        <button class="btn btnSecondary cleanupBtn" id="cleanupBtn" title="删除所有已完成/失败的任务">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            清理已完成
                        </button>
                        <button class="btn btnSecondary refreshBtn" id="refreshTasksBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                            刷新
                        </button>
                    </div>
                </div>
                <div class="cardContent taskListContent">
                    <div class="taskListWrapper" id="taskListWrapper">
                        <!-- 任务卡片会通过JS动态生成 -->
                        <div class="emptyTaskList" id="emptyTaskList">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"></path>
                                <rect x="9" y="3" width="6" height="4" rx="1"></rect>
                            </svg>
                            <p>暂无任务</p>
                            <span>创建您的第一个测绘任务</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="/js/common.js"></script>
<script src="/js/tasks.js"></script>
</body>
</html>
