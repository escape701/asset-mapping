server:
  port: 8081
  servlet:
    context-path: /

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/intelligent_asset_mapping?serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML

# 爬虫配置
crawler:
  python-path: python
  project-path: ../login_crawler
  task-output-base: ./crawler-output
  config-template: config/combined/default.yaml
  # 并发控制
  max-concurrent: 3  # 最大并发爬取域名数
  # 线程池配置
  thread-pool:
    core-size: 3      # 核心线程数（同时运行的爬虫数）
    max-size: 5       # 最大线程数
    queue-capacity: 100  # 等待队列容量
    keep-alive-seconds: 60  # 空闲线程存活时间

# 截图服务配置
screenshots:
  serve-path: /api/screenshots
  base-dir: ../login_crawler/screenshots

logging:
  level:
    com.example: DEBUG
    org.hibernate.SQL: DEBUG

